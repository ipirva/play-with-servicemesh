apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  rules:
  - host: "tekton.play.p2o.be"
    http:
      paths:
      - pathType: Prefix
        path: /*
        backend:
          service:
            name: tekton-dashboard
            port:
              number: 9097
